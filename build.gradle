group 'com.harshild'
version '0.1'

apply plugin: 'groovy'
apply plugin: 'java-gradle-plugin'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    testCompile 'org.assertj:assertj-core:3.5.2'
    testCompile 'junit:junit:4.12'
    testCompile gradleTestKit()
}
